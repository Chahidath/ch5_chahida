<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Application de Traduction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .container {
            width: 80%;
            margin-top: 20px;
        }
        .section {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .section:nth-child(2) {
            background-color: #f0f0f0;
        }
        .section-title {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 10px;
        }
        .instruction {
            text-align: center;
            margin-bottom: 10px;
        }
        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
        }
        .buttons button {
            background-color: #ffffff;
            border: 1px solid #cccccc;
            border-radius: 5px;
            padding: 10px 20px;
            margin: 0 10px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .buttons button:hover {
            background-color: #f0f0f0;
        }
        #resultContainer {
            text-align: center;
            margin-top: 10px;
        }
        #resultText {
            width: 100%;
            padding: 10px;
            border: 1px solid #cccccc;
            border-radius: 5px;
            font-size: 16px;
        }
        #textInput, #exampleText {
            width: 100%;
            padding: 10px;
            border: 1px solid #cccccc;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 10px;
            box-sizing: border-box;
        }
        #exampleText {
            margin-top: 20px;
        }
        .separator {
            height: 2px;
            background-color: #e0e0e0;
            margin: 30px 0;
        }
        .action-buttons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .action-buttons button {
            margin: 0 15px;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            border: 1px solid #cccccc;
        }
        .action-buttons button i {
            margin-right: 10px;
        }
        .action-buttons .record {
            background-color: #ffcccc;
        }
        .action-buttons .record:hover {
            background-color: #ff9999;
        }
        .action-buttons .stop {
            background-color: #ffd9b3;
        }
        .action-buttons .stop:hover {
            background-color: #ffcc99;
        }
        .action-buttons .play {
            background-color: #b3e0ff;
        }
        .action-buttons .play:hover {
            background-color: #99d6ff;
        }
        .action-buttons .next {
            background-color: #d9b3ff;
        }
        .action-buttons .next:hover {
            background-color: #cc99ff;
        }
        .action-buttons .validate {
            background-color: #b3ffb3;
        }
        .action-buttons .validate:hover {
            background-color: #99ff99;
        }
        .translate-section {
            text-align: center;
            margin-bottom: 30px;
        }
        .translate-section textarea {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #cccccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Section de traduction -->
        <div class="translate-section section">
            <h2 class="section-title">Traduction Français - Bariba</h2>
            <textarea id="textInput" placeholder="Saisissez le mot à traduire ici..."></textarea>
            <div class="buttons">
                <button onclick="translateText('francais')">
                    <i class="fas fa-language"></i>Traduire en Français
                </button>
                <button onclick="translateText('bariba')">
                    <i class="fas fa-language"></i>Traduire en Bariba
                </button>
            </div>
            <div id="resultContainer">
                <textarea id="resultText" readonly placeholder="Résultat de la traduction"></textarea>
            </div>
        </div>

        <!-- Section d'enregistrement d'audios -->
        <div class="section">
            <h2 class="section-title">Aider en Enregistrant votre voix</h2>
            <p class="instruction">Commencez à lire des phrases à l'écran pour contribuer.</p>
            <textarea id="exampleText" readonly>Vous pouvez utiliser les textes qui s'afficheront ici pour enregistrer vos audios</textarea>
            <div class="action-buttons">
                <button class="record" onclick="startRecording()">
                    <i class="fas fa-microphone"></i>Commencer l'enregistrement
                </button>
                <button class="stop" onclick="stopRecording()">
                    <i class="fas fa-stop-circle"></i>Arrêter
                </button>
            </div>
        </div>

        <!-- Section d'écoute et de validation des audios -->
        <div class="section">
            <h2 class="section-title">Aider en Écoutant des voix</h2>
            <p class="instruction">Écoutez les enregistrements audio réalisés par les gens et aidez à les valider.</p>
            <div class="action-buttons">
                <button class="play" onclick="playAudio()">
                    <i class="fas fa-play-circle"></i>Écouter les enregistrements
                </button>
                <button class="validate" onclick="validate()">
                    <i class="fas fa-check-circle"></i>Valider
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
